<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>인하대 컴퓨터공학과 홈페이지 회원가입</h1>
    <h2>필수 정보</h2>
    <form action="#" method="get">
        <h3>이메일</h3>
        <input type="email" name="email" placeholder="E-mail">
        <button name="button">형식체크</button>
        <h3>패스워드</h3>
        <input type="password" name="passwd1" placeholder="Password">
        <h3>패스워드 재입력</h3>
        <input type="password" name="passwd2" placeholder="Password(Repeat)">
        <h3>이름</h3>
        <input type="text" name="username" placeholder="Name">
        <h3>성별</h3>
        <input type="radio" name="gender" value="m" id="man">
        <label for="man">남자 (Man)</label>
        <input type="radio" name="gender" value="w" id="woman">
        <label for="woman">여자 (Woamn)</label>
        <h3>분류</h3>
        <select id="lang" name="class">
            <option value="u">학사과정 (Undergraduate)</option>
            <option value="m">석사과정 (Master Student)</option>
            <option value="p">박사/통합과정 (PH.D. Student)</option>
            <option value="f">교직원 (Faculty/Staff)</option>
            <option value="s">학부모 (Student Parent)</option>
            <option value="g">일반인 (General)</option>
          </select>
          <button type="submit">정보 제출</button>
    </form>
</body>
</html>
